<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Coursework - UP2008899</title>

    <style>
      .column {
        flex: 20%;
        text-align: center;
      }

      .table {
        display: flex;
      }

      .center {
        text-align: center;
      }

      #outputDiv {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
    </style>
  </head>

  <body id="body">
    <div class="table">
      <div class="column" id="part1col">
        <button onclick="p1()">Part 1</button>
      </div>
      <div class="column" id="part2col">
        <button onclick="p2()">Part 2</button>
      </div>
      <div class="column" id="part3col">
        <button onclick="p3()">Part 3</button>
      </div>
      <div class="column" id="part4col">
        <button onclick="p4()">Part 4</button>
      </div>
      <div class="column" id="part5col">
        <button onclick="p5()">Part 5</button>
      </div>
    </div>
    <div class="center">
      <p id="outputEl">
        Click each button to run.<br />Pressing the same button again will
        reinitialize that part and yield a different result (except for Part 5).
      </p>
    </div>
    <div class="center" id="outputDiv"></div>
  </body>

  <script src="./js/math.js"></script>
  <script src="./js/part1.js"></script>
  <script src="./js/part2.js"></script>
  <script src="./js/part3.js"></script>
  <script src="./js/part4.js"></script>
  <script src="./js/part5.js"></script>
  <script>
    const part5 = new Part5();
    // dataset is a lot to load so we don't reinit it

    function p1() {
      const p = new Part1();
      p.main(true);
    }

    function p2() {
      const p = new Part2();
      p.main(true);
    }

    function p3() {
      const p = new Part3();
      p.main(true);
    }

    function p4() {
      const p = new Part4();
      p.main(true);
    }

    function p5() {
      part5.main(true);
    }
  </script>
</html>
